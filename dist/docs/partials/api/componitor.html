<h1><code ng:non-bindable=""></code>
<div><span class="hint"></span>
</div>
</h1>
<div><div class="componitor-page"><p>Generate simple HTML template -like directives on the fly.
Currently, the templates need the present on application bootstrap to be correctly loaded.</p>
</div><h2 id="example">Example</h2>
<div class="example"><div class="componitor-page"><h4 id="example_source">Source</h4>
<div source-edit="componitor" source-edit-deps="angular.js script.js" source-edit-html="index.html" source-edit-css="style.css" source-edit-js="script.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="componitor angular.js script.js"></pre>
<script type="text/ng-template" id="index.html">

 <div class="clearfix" ng-controller="DemoCtrl as ctrl">
   <h3 id="example_there-should-be-a-two-boxes-below-with-different-contents">There should be a two boxes below with different contents</h3>
   Title: <input type="text" ng-model="ctrl.title" />
   Body: <input type="text" ng-model="ctrl.body" />


   <my-box>
     <my-box-title>{{ctrl.title}}</my-box-title>
     <my-box-body>{{ctrl.body}}</my-box-body>
   </my-box>

   <my-box>
     <my-box-title>My title is: {{ctrl.title}}</my-box-title>
     <my-box-body>And the body: {{ctrl.body}}</my-box-body>
     <!-- This will be ignored -->
     <my-box-body>This should never be shown</my-box-body>
   </my-box>

 </div>
 <!-- Uses the same camelCase style as angularjs directives -->
 <componitor-template name="myBox">
   <!-- The template goes here -->
   <div class="my-box">
     <h5 id="example_there-should-be-a-two-boxes-below-with-different-contents"><content selector="my-box-title" /></h5>
     <p><content selector="my-box-body" /></h3>
   </div>
 </componitor-template>

</script>
</div>
<div class="tab-pane" title="style.css">
<pre class="prettyprint linenums" ng-set-text="style.css"></pre>
<style type="text/css" id="style.css">
 .my-box {
   display: table-cell;
   text-align: center;
   vertical-align: middle;
   float: left;
   width: 150px;
   height: 150px;
   border: 1px solid #333;
   margin-left: 10px;
 }
.clearfix:after {
  content: ' ';
  display: block;
  clear: both;
}
</style>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
 function DemoCtrl() {
   this.title = "Title";
   this.body = "Lorem ipsum...";
 }
</script>
</div>
